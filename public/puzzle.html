<!DOCTYPE html>
<html>
    <head>
        <title>PUZZLE</title>
    </head>
    <body style="background-image: url(./media/puzzle_back.jpg);background-size: 1600px;"onload="puzzle();">
        <div >
            <button onclick="puzzle();"
                style=" font:20px bold sans-serif;border: white 1px;border-radius: 50px; height: 90px;width: 90px;position: fixed;top: 50%;left: 50%;outline: none;">Play Again
                </button>
        </div >
        <script>
            var correct = 0;
            var tries = Array(6);
            function puzzle() {
                var random = Math.round(Math.random()*100);
                console.log(random)
                for(i=0;i<6;i++) {
                    var number = prompt("Guess the number:");
                    tries[i] = parseInt(number);
                    if (tries[i] == random) {
                        correct = 1;
                        break;
                    }
                    else if (tries[i] < random) {
                        alert("Too low");
                    }
                    else
                    {
                        alert("Too high");
                    }
                }
                window.setTimeout(result, 2000);
            }
            function result() {
                var body = document.getElementsByTagName("body")[0];
                if (correct) {
                    var br = document.createElement("br");
                    body.appendChild(br);
                    var text = document.createElement('p');
                    text.innerHTML = "Congrats!"
                    body.appendChild(text);
                    var img = document.createElement("img");
                    img.src = "puzzle.jpg";
                    body.appendChild(img);
                    
                    var text = document.createElement('p');
                    text.innerHTML = tries;
                    body.appendChild(text);
                }
                else {
                    var loser = document.createElement('p');
                    loser.innerHTML = "Game Over!";
                    body.appendChild(loser);
                    var text = document.createElement('p');
                    text.innerHTML = tries;
                    body.appendChild(text);
                    
                }
                correct = 0;
            }
        </script>
    </body>
</html>
